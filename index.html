<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Biometrics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">Star Wars Character Biometrics</h1>
        <div class="mb-3">
            <label for="characterName" class="form-label">Enter a Star Wars character name:</label>
            <input type="text" id="characterName" class="form-control" placeholder="e.g., Luke Skywalker">
        </div>
        <button id="fetchButton" class="btn btn-primary">Get Biometrics</button>
        <textarea id="output" class="form-control my-2" rows="5" readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
